<!DOCTYPE html>
<html>
<title>Rating Templates</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="rating.css">
<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="rating.js"></script>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1000px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>Box Rating Scale</b></h1>
  <p>Survey test page for a box rating scale</p>
</header>

<div class="cvg-main">
  <div class="cvg-container">
    <div class="cvg-question-container">
      <h3><b>Q1</b></h3>
      <h5>How likely are you to recommend brand X to friends or family?</h5>
    </div>

    <div class="cvg-response-container">
        <div class="cvg-anchor-container">
            <div class="cvg-anchor cvg-anchor-left">Not at all<br/>Likely</div>
            <div class="cvg-anchor cvg-anchor-middle"></div>
            <div class="cvg-anchor cvg-anchor-right">Extremely<br/>Likely</div>
        </div>
      <div class="button-rating-container">
            <button class="button-rating"><b>0</b></button>
            <button class="button-rating"><b>1</b></button>
            <button class="button-rating"><b>2</b></button>
            <button class="button-rating"><b>3</b></button>
            <button class="button-rating"><b>4</b></button>
            <button class="button-rating"><b>5</b></button>
            <button class="button-rating"><b>6</b></button>
            <button class="button-rating"><b>7</b></button>
            <button class="button-rating"><b>8</b></button>
            <button class="button-rating"><b>9</b></button>
            <button class="button-rating"><b>10</b></button>
      </div>
    </div>
  </div>
  <div class="cvg-container">
        <div class="cvg-question-container">
          <h3><b>Q2</b></h3>
          <h5>How likely are you to recommend brand X to friends or family?</h5>
        </div>
    
        <div class="cvg-response-container">
          <div class="cvg-anchor-container cvg-5pt-width">
            <div class="cvg-anchor cvg-anchor-left">Disagree<br/>Strongly</div>
            <div class="cvg-anchor cvg-anchor-middle"></div>
            <div class="cvg-anchor cvg-anchor-right">Agree<br/>Strongly</div>
          </div>
          <div class="button-rating-container">
                <button class="button-rating"><b>1</b></button>
                <button class="button-rating"><b>2</b></button>
                <button class="button-rating"><b>3</b></button>
                <button class="button-rating"><b>4</b></button>
                <button class="button-rating"><b>5</b></button>
          </div>
        </div>
      </div>
</div>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="www.convergys.com" target="_blank">Convergys Analytics</a></p>
</footer>

</body>
</html>
